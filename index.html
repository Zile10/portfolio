<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Portfolio - John-Bruce Noad</title>
</head>
<body>
  <header>
    <a href="#home">
      <img class="logo" src="https://www.udja.app/images/INTJ.svg" alt="">
    </a>
    <nav class="menu">
      <ul class="menu-list">
        <li><a href="#home">Home</a></li>|
        <li><a href="#resume">Resume</a></li>|
        <li><a href="#projects">Projects</a></li>|
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav> 
  </header>
  <main>
    <!-- Home -->
    <section id="home">
      <h2>Home</h2>
      <div class="wrapper">
        <h4>John-Bruce</h4>
        <img src="https://i.postimg.cc/rw3B8ZFP/Jack-Sparrow.webp" alt="John-Bruce Profile">
        <p>Aspiring Developer</p>
      </div>
    </section>

    <!-- Resume -->
    <section id="resume">
      <h2>Resume</h2>
      <div class="wrapper"></div>
    </section>

    <!-- Project -->
    <section id="projects">
      <h2>Projects</h2>
      <div class="wrapper"></div>
    </section>

    <!-- Contact -->
    <section id="contact">
      <h2>Contact</h2>
      <div class="container">
        <form action="https://formspree.io/f/xqkjbnkv"  method="POST" target="_blank">
          <div>
            <label for="#firstname">Name</label>
            <input id="firstname" name="firstName" type="text" placeholder="Enter your name" required>
          </div>
          <div>
            <label for="#surname">Surname</label>
            <input id="surname" name="surname" type="text" placeholder="Enter your surname" required>
          </div>
          <div>
            <label for="#message">Message</label>
            <textarea id="message" name="message" cols="30" rows="10"></textarea>
          </div>
          <div>
            <input type="submit" value="submit">
          </div>
        </form>    
      </div>
    </section>

  </main>
</body>
</html>
